apiVersion: skaffold/v2beta27
kind: Config
deploy:
  # kubectl:
  #   manifests:
  #     - ./infra/k8s/*
  #     - ./infra/k8s-dev/*
  #     - ./infra/k8s-monitor/*
  helm:
    releases:
    - name: rbc-auth
      chartPath: charts/subcharts/rbc-auth
      namespace: rbc
      artifactOverrides:
        image: curioushuman/rbc-auth
      imageStrategy:
        helm: {}
build:
  local:
    push: false
  artifacts:
    - image: curioushuman/rbc-auth
      context: auth
      docker:
        dockerfile: Dockerfile
        target: development
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
          - src: 'src/**/*.http'
            dest: .
          - src: 'src/**/*.md'
            dest: .
