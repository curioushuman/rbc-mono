apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriptions-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriptions
  template:
    metadata:
      labels:
        app: subscriptions
    spec:
      initContainers:
        - name: init-kafka
          image: curioushuman/rbc-base
          env:
            - name: KAFKA_BROKERS
              value: 'kafka-srv:9092'
            - name: KAFKA_GROUPID
              value: 'auth-consumer-client'
          command: ['sh', '-c', "until node /usr/src/init/dist/index.js -c kafka; do sleep 2; done"]
        - name: init-subscriptions-mongo
          image: busybox:1.28
          command: ['sh', '-c', "until nslookup subscriptions-mongo-srv.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo subscriptions waiting for subscriptions-mongo-srv; sleep 2; done"]
        # We also wait for auth-srv, but we do this within rbc-base
      containers:
        - name: subscriptions
          image: curioushuman/rbc-subscriptions
          env:
            - name: MONGODB_URI
              value: 'mongodb://subscriptions-mongo-srv:27017/subscriptions'
            - name: PORT
              value: '3001'
            - name: KAFKA_BROKERS
              value: 'kafka-srv:9092'
            - name: KAFKA_GROUPID
              value: 'auth-consumer-client'
            # - name: JWT_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: jwt-secret
            #       key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: subscriptions-srv
spec:
  selector:
    app: subscriptions
  ports:
    - name: subscriptions
      protocol: TCP
      port: 3001
      targetPort: 3001
